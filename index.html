<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio a Texto</title>
  </head>
  <body>
    <div id="app">
      <h2>Subir archivo de audio</h2>
      <form id="audioForm">
        <label for="audioFile">Escoger archivo:</label>
        <input type="file" id="audioFile" name="audioFile" accept="audio/*" required>
        <button type="submit">Subir Archivo</button>
      </form>
      <button id="generateButton">Generar Texto</button>
      <button id="statusButton">Estado Texto</button>
      <button id="transcriptionButton">Obtener Texto</button>
      <p id="transcriptionText"></p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
